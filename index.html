<!DOCTYPE HTML>
<html>
<head>
    <title>Tic-Tac-Toe AI</title>
    <link rel = 'stylesheet' type = 'text/css' href = 'styles/ui.css'>
</head>
<body>
<div id="board">

    <div class="row">
        <div class="square bottom right" data-indx = "0"><div class="innersquare"></div></div>
        <div class="square bottom right" data-indx = "1"><div class="innersquare"></div></div>
        <div class="square bottom"       data-indx = "2"><div class="innersquare"></div></div> 
    </div>

    <div class="row">
        <div class="square bottom right" data-indx = "3"><div class="innersquare"></div></div>
        <div class="square bottom right" data-indx = "4"><div class="innersquare"></div></div>
        <div class="square bottom"       data-indx = "5"><div class="innersquare"></div></div> 
    </div>

    <div class="row">
        <div class="square right"        data-indx = "6"><div class="innersquare"></div></div>
        <div class="square right"        data-indx = "7"><div class="innersquare"></div></div>
        <div class="square"              data-indx = "8"><div class="innersquare"></div></div> 
    </div>
    <div class="end-strike topLeftAcross"></div>
    <div class="end-strike topLeftDown"></div>
    <div class="end-strike topLeftDiagonal" "></div>
    <div class="end-strike topMiddleDown""></div>
    <div class="end-strike topRightDown"></div>
    <div class="end-strike topRightDiagonal"></div>
    <div class="end-strike middleLeftAcross"></div>
    <div class="end-strike bottomLeftAcross"></div>
</div>
<div class = 'ingame' id="human">It's your turn ...</div>
    <div class = 'ingame' id="ai">
        <img src = "imgs/robot.png" id = "robot" class = "robot" />
        <p>Waint for it ...</p>
    </div>
    <div class = 'ingame' id="won">You won !</div>
    <div class = 'ingame' id="lost">You lost !</div>
    <div class = 'ingame' id="draw">It's a Draw</div>
<div class='start'> Start </div>

<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
<script src = "scripts/ui.js"></script>
<script src = "scripts/game.js"></script>
<script src = "scripts/ai.js"></script>
<script src = "scripts/control.js"></script>
<script type="text/javascript" src="scripts/tic.js"></script>
</body>
</html>
